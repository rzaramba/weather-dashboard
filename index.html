<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3 text-center">Weather Dashboard</h1>
    </header>
    <!-- <br /> -->
    <div class="container">
      <div class="row">
        <div class="col-sm-4">
          <div class="card">
            <h5 class="card-header">Search for a City:</h5>
            <div class="card-body">             
                <p class="card-text">
              <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity" placeholder="City Name" />
              </div>
              <a href="#" class="btn btn-primary" id="searchBtn">Search</a>
              <h5>This is where the search history will go:</h5>
              <ul id="searchHistory"></ul>
            </p>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
            <div class="card">
                <h5 class="card-header">Will have default location: Denver, CO with the currrent date</h5>
                <div class="card-body">
                    <p class="card-text">
                        <ul>
                            <li>Temperature:</li>
                            <li>Wind:</li>
                            <li>Humidity:</li>
                            <li>UV Index</li>
                        </ul>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <div class="row" id="forecastCards">
        <div class="col-sm-3">
            <div class="card">
                <h6 class="card-header">Day 2</h6>
                <div class="card-body">
                    <p class="card-text">
                        Info for that day:
                    </p>

                </div>

            </div>

        </div>

    </div>
</div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
